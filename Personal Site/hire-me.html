    <main class="page hire-me-page">
        <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Thanks for reaching out to me!</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>I look forward to discussing this opportunity further.</p>
                    </div>
                    <div class="modal-footer"><button class="btn btn-primary" type="button" data-bs-dismiss="modal">Close</button></div>
                </div>
            </div>
        </div>
        <section class="d-flex align-items-center portfolio-block hire-me" style="height: 100vh;margin-bottom: -155px;margin-top: -85px;">
            <div class="container" id="hireContainer">
                <div class="heading">
                    <h2 style="color: var(--bs-light);">Hire Me</h2>
                </div>
                <form id="hireForm">
                    <div class="mb-3"><label class="form-label" for="subject" style="color: #d5d5d5;">Subject</label><select class="form-select" id="subject" required="">
                            <option value="Full Time - Opportunity" selected="">Full Time - Opportunity</option>
                            <option value="Contract - Opportunity">Contract - Opportunity</option>
                            <option value="Part Time - Opportunity">Part Time - Opportunity</option>
                        </select></div>
                    <div class="mb-3">
                        <div class="form-check form-switch flex-row-reverse"><input class="form-check-input" type="checkbox" id="remote"><label class="form-check-label" for="remote" style="color: #d5d5d5;">Remote Position?</label></div>
                    </div>
                    <div class="mb-3"><label class="form-label" for="email" style="color: #d5d5d5;">Email</label><input class="form-control" type="email" id="email" required=""></div>
                    <div class="mb-3"><label class="form-label" for="message" style="color: #d5d5d5;">Message</label><textarea class="form-control" id="message" required=""></textarea></div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6"><label class="form-label" for="hire-date" style="color: #d5d5d5;">Date</label><input class="form-control" id="hire-date" type="date" required=""></div>
                            <div class="col-md-6 button"><button class="btn btn-primary d-block w-100" id="hireSubmit" type="submit">Hire Me</button></div>
                        </div>
                    </div>
                </form>
            </div>
